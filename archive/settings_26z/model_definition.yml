# REGIONS
# Select the regions and any regional aggregations that should be performed.
# This currenly only works for IPM regions, either as the regions used in GenX or as
# aggregations.

# The list of all model regions
model_regions:
	- PJMC
	- PJME
	- MISE
	- ISNE
	- MISC
	- CANO
	- TREW
	- SPPC
	- FRCC
	- TRE
	- SRCA
	- NYUP
	- PJMW
	- NYCW
	- BASN
	- SRCE
	- SPPS
	- RMRG
	- MISS
	- PJMD
	- SRSE
	- CASO
	- NWPP
	- SRSG
	- SPPN
	- MISW

# The list of all aggregations
region_aggregations:
	PJMC: [PJM_COMD]
	PJME: [PJM_EMAC, PJM_PENE, PJM_SMAC, PJM_WMAC]
	MISE: [MIS_LMI]
	ISNE: [NENG_CT, NENG_ME, NENGREST]
	MISC: [MIS_IL, MIS_INKY, MIS_MO, S_D_AECI]
	CANO: [WEC_BANC, WEC_CALN]
	TREW: [ERC_PHDL, ERC_WEST]
	SPPC: [SPP_N]
	FRCC: [FRCC]
	TRE: [ERC_REST]
	SRCA: [S_VACA]
	NYUP: [NY_Z_A, NY_Z_B, NY_Z_C&E, NY_Z_D, NY_Z_F, NY_Z_G-I]
	PJMW: [PJM_AP, PJM_ATSI, PJM_West]
	NYCW: [NY_Z_J, NY_Z_K]
	BASN: [WECC_ID, WECC_NNV, WECC_SNV, WECC_UT]
	SRCE: [S_C_KY, S_C_TVA]
	SPPS: [SPP_SPS, SPP_WEST]
	RMRG: [WECC_CO, WECC_WY]
	MISS: [MIS_AMSO, MIS_AR, MIS_D_MS, MIS_LA, MIS_WOTA]
	PJMD: [PJM_Dom]
	SRSE: [S_SOU]
	CASO: [WEC_LADW, WEC_SDGE, WECC_SCE]
	NWPP: [WECC_MT, WECC_PNW]
	SRSG: [WECC_AZ, WECC_IID, WECC_NM]
	SPPN: [SPP_NEBR, SPP_WAUE]
	MISW: [MIS_IA, MIS_MAPP, MIS_MIDA, MIS_MNWI, MIS_WUMS]


# Dollar year that all outputs will be converted to
target_usd_year: 2020

# Model year(s) and first planning year(s)
# Each of these parameters should be a list.
# - "model_year": The final year in each planning period, used to calculate load
# profiles, etc
# - "model_first_planning_year": The first year of each planning period. Capex for
# new-build generators from ATB are an average of costs from first to last (inclusive).
model_year: [2045] #, 2040, 2045, 2050]
model_first_planning_year: [2031] #, 2036, 2041, 2046]


# HOURS OFFSET FROM UTC
# All time profile data are stored in UTC. Provide an offset for the model timezone.
# US East cost is UTC-5, Pacific is UTC-8
utc_offset: -5

## Page 40, use 2022 number
## https://www.nerc.com/pa/RAPA/ra/Reliability%20Assessments%20DL/NERC_SRA_2022.pdf
regional_capacity_reserves:
  CapRes_1:
    CANO: 0.169
    CASO: 0.169
    SRSG: 0.102
    RMRG: 0.161
    BASN: 0.161
    NWPP: 0.161
    SPPC: 0.16
    SPPN: 0.16
    SPPS: 0.16
    TRE: 0.1375
    TREW: 0.1375
    MISC: 0.179
    MISE: 0.179
    MISS: 0.179
    MISW: 0.179
    SRCE: 0.15
    SRCA: 0.15
    SRSE: 0.15
    FRCC: 0.15
    PJMC: 0.149
    PJME: 0.149
    PJMD: 0.149
    PJMW: 0.149
    NYCW: 0.15
    NYUP: 0.15
    ISNE: 0.143
cap_res_network_derate_default: 0.95


