    CA_S: 0.05
    WECC_PNW: 0.05
    IDMTWY: 0.05
    NWPP_CEN: 0.05
    AZNM: 0.05


# Spur line financial information to calculate annual investment costs
# Capital cost per MW-mile in each region. Use either a single numeric value for all
# regions or a dictionary of <region>: <value>, which must account for all model regions.

# Costs apply only to non-VRE resources, with spur distances provided by capacity_limit_spur_line_fn

# WACC and investment years from https://www.sciencedirect.com/science/article/abs/pii/S0301421519305816
transmission_investment_cost:
  # If true, uses interconnect_annuity when available
  use_total: true
  spur:
    capex_mw_mile:
      CA_N: 6674
      CA_S: 6674
      WECC_PNW: 6674
      IDMTWY: 6674
      NWPP_CEN: 6674
      AZNM: 6674
    wacc: 0.042
    investment_years: 60
  offshore_spur:
    # If missing, NREL ATB capex_mw_mile is used
    capex_mw_mile:
    wacc: 0.042
    investment_years: 60
  tx:
    capex_mw_mile:
      CA_N: 2592.5
      CA_S: 2592.5
      WECC_PNW: 2592.5
      IDMTWY: 2592.5
      NWPP_CEN: 2592.5
      AZNM: 2592.5
    wacc: 0.042
    investment_years: 60


